stages:
  prepare:
    cmd: >
      python src/prepare.py 
      data/raw/ogd-smn_puy_h_recent.csv 
      data/raw/ogd-smn_meta_parameters.csv
      data/prepared
    deps:
    - data/raw
    - src/prepare.py
    params:
    - prepare
    outs:
    - data/prepared
  train:
    cmd: > 
      python src/train.py
      data/prepared/meteo_train.parquet
      data/prepared/meteo_val.parquet
    deps:
    - src/train.py
    - src/utils/seed.py
    - data/prepared/meteo_train.parquet
    - data/prepared/meteo_val.parquet
    outs:
    - model/model.pkl
